<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model S</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <img src="모델s.jpg" width="60%"/>
        <div id="information">
            <div style="display:flex;"><img src="tsla.png" width="20%"/><h1>Model S</h1></div>
            <!-- 각종 정보 -->
            <div id="infomation-box">
                <div>
                    <p id="main-info">627 km</p>
                <p id="details">주행가능거리</p>
                </div>
                <div>
                    <p id="main-info">2.1초</p>
                    <p id="details">0-100km/h</p>
                </div>
                <div>
                    <p id="main-info">322km/h</p>
                    <p id="details">최고속도</p>
                </div>
            </div>
            <!-- 가격 정보 -->
            <div id="price">
                <table>
                    <tr>
                        <td>가격</td>
                        <td>103,300,00 ~ 125,500,000</td>
                    </tr>
                    <tr>
                        <td>색상</td>
                        <td>
                            <div id="color">
                            <div id="white"></div>
                            <div id="black"></div>
                            <div id="silver"></div>
                            <div id="blue"></div>
                            <div id="red"></div>
                        </div>
                        </td>
                    </tr>
                </table>
                <div id="info">
                    최상의 드라이빙을 즐길수 있습니다. 컬럼식 기어가 없습니다. Model S는 가장 긴 주행 가능 거리와 가장 빠른 가속력을 갖춘 최고의 퍼포먼스를 자랑하는 세단입니다. 가장 낮은 공기 저항 계수와 압도적인 효율성을 자랑하는 Model S는 속도와 주행 가능 거리를 위해 설계되었습니다.
                </div>
            </div>
            <div><button>BUY NOW</button></div>
        </div>
    </section>
        
</body>
</html>
